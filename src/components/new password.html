<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة المرور - الخطوة 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .reset-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .reset-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 90%;
            padding: 15px;
            border: 1px solid #000000;
            border-radius: 10px;
        }
        .form-group button {
            width: calc(70% - 20px);
            padding: 10px;
            background-color: #750a45;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #d16ebc;
        }
        
    </style>
</head>

<body>
    <div class="reset-container">
        <h1>رمز التحقق</h1>
        <p>أدخل رمز التحقق الذي تلقيته في بريدك الإلكتروني وقم بتعيين كلمة مرور جديدة.</p>
        <form action="/verify-code" method="post">
            <div class="form-group">
               <center><input type="text" id="verification-code" name="verification-code" placeholder="رمز التحقق" required></center>
            </div>
            <div class="form-group">
               <center><input type="password" id="new-password" name="new-password" placeholder="كلمة المرور الجديدة" required></center>
            </div>
            <div class="form-group">
              <center><button type="submit">إعادة تعيين كلمة المرور</button></center>
            </div>
        </form>
    </div>
</body>
</html>
